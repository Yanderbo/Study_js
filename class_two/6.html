<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字和字符串</title>
</head>

<body>
    <!-- toString() -->
    <script>
        var x = 13
        var answer = prompt("which's num do you want?","none");
        if(answer=="none"){
            alert(x.toString()) //没有输入显示十进制
        }
        alert(x.toString(answer))   //answer=2 显示1101 answer=16 显示d
    </script>
</body>

</html>
