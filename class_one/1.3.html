<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <!-- 定义函数方式 function 函数名（）{} -->
    <script>
        function sayhello(name) {
            alert("hello "+name+"!");
        }
    </script>

    <!-- 定义匿名函数 -->
    <!-- <script>
        var sayhello = function() {alert("sayhello")}
    </script> -->

</head>
<body>
    <input type="button" onclick="sayhello('zhang')" value="hello">
</body>
</html>
